---
- name: install zsh
  become: "{{ become_to_install }}"
  package:
    name: zsh
    state: present

- name: check if oh-my-zsh exists
  stat:
    path: ~/.oh-my-zsh
  register: oh_my_zsh

- name: download and install oh-my-zsh
  ansible.builtin.shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    chdir: ~
  when: oh_my_zsh.stat.exists == false

- name: Create config directory
  file:
    path: "{{ zsh_config_dir }}"
    state: directory

- name: create config folders
  file:
    path: "{{ zsh_config_dir }}/{{ item }}"
    state: directory
  loop:
    - env.d
    - alias.d
    - profile.d
    - plugins.d
    - zshrc.d

- include_tasks:
    file: roles/common/tasks/zsh-file-symlink.yml

- name: find role home files
  find:
    paths: "{{ role_path + '/files' }}"
    patterns:
      - zshrc
      - zprofile
      - zlogin
      - zshenv
      - p10k.zsh
    depth: 1
    file_type: file
  register: zsh_role_home_files

- name: Symlink home files
  file:
    src: "{{ item.path }}"
    dest: "~/.{{ item.path.split('/')[-1] }}"
    state: link
  loop: "{{ zsh_role_home_files.files }}"
